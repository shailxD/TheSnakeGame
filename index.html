<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="manifest" href="./favicon_io/site.webmanifest" />
    <meta name="description" content="Snake Game Website" />
    <meta name="keywords" content="web design, html, css, js" />
    <title>The Snake Game</title>
  </head>
  <body>
    <nav class="navbar container">
      <div class="theme">
        <button id="theme-toggle-dark" class="theme__moon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
        </button>
        <button id="theme-toggle-light" class="theme__sun">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        </button>
      </div>
      <div class="logo">
        <a href="#">
          <img
            class="navbar__img"
            src="/transparentSnake.png"
            alt="TheSnakeGame"
          />
        </a>
        <div class="text__Title">
          <p>The</p>
          <p>Snake</p>
          <p>Game</p>
        </div>
      </div>
      <div class="result__container">
        <div class="size">
          <p>Snake Size:</p>
          <p class="size__label">3</p>
        </div>
        <div class="score">
          <p>Your Score:</p>
          <p class="score__label">50</p>
        </div>
      </div>
      <div class="repeat">
        <button class="repeat__btn">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
      </div>
      <div class="pause">
        <button class="pause__btn">
          <i class="fa-solid fa-pause"></i>
        </button>
      </div>
      <div class="resume hidden">
        <button class="resume__btn">
          <i class="fa-solid fa-play"></i>
        </button>
      </div>
    </nav>
    <div class="box container">
      <div id="snakeBox" class="snakeBox"></div>
    </div>
    <script type="module" src="./Src/main.js"></script>
  </body>
</html>
